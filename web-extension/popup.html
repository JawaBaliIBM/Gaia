<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar card">
      <img src="./gaia logo.png" alt="Gaia">
    </div>
    <div class="header card">
      <p class="header__title" id="brand-name"> Brand Name </p>
      <span class="header__subtitle">
        <img src='./images/indicator-red.png'/>
        16% eco-friendly brand
      <span>
    </div>
    <div id="content-container">
    </div>
  </div>
  <script src="event-listener.js" defer></script>
</body>
</html>

<style type="text/css">
  body{
    background: #F1F3F4;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    border: 1px solid rgba(0,0,0,0.2);
  }

  .card {
    padding: 8px 16px;
    margin-bottom: 8px;
    background: white;
    border: 1px #EBEDEF solid;
  }

  .navbar img {
    display: block;
    margin: auto;
  }

  .header__title {
    font-size: 24px;
    font-weight: 700;
    margin: 4px 0;
  }

  .header__subtitle {
    font-size: 14px;
    font-style: italic;
    font-weight: 100;
    padding: 4px 0;
  }

  .content {
    margin-top: 8px;
    display: flex;
    flex-grow: 1;
  }

  #content-container {
    overflow-y: scroll;
    height: 430px
  }

  #content-container::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 10px;
    background-color: #F5F5F5;
  }
  
  #content-container::-webkit-scrollbar {
    width: 12px;
    background-color: #F5F5F5;
  }

  #content-container::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
  }

  .content__indicator--red {
    background: #EE5656;
    width: 14px;
    margin-right: 16px;
  }

  .content__indicator--green {
    background: #C4CE46;
    width: 14px;
    margin-right: 16px;
  }

  .content__title {
    font-size: 20px;
    color: #1558D6;
    text-decoration: none;
  }

  .content__body {
    font-size: 14px;
    color: #3C4043;
  }

  .content__date {
    font-size: 10px;
    color: #202124;
  }
</style>
